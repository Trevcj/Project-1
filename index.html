<!DOCTYPE html>
<html>
<head>
	<title>Travel-Weather API</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
	<script type="text/javascript" src="assets/javascript/epoly.js"></script>
</head>
<body>

	<div class="container">

		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-1">Travel-Weather API</h1>
		  </div>
		</div>
		<div class="container-fluid">
			<div class="row content">
			    <div class="col-sm-3 sidenav">
			    	<div class="card">
			    		<div class="card-header">
					    <h3 id="smallHeader">Let's set up your trip!</h3>
					  	</div>
					  	<div class="card-body">
					      	<form>
							  <div class="form-group">
							    <label>Start Location</label>
                                <input id="searchTerms" type="text" class="form-control" name="search" placeholder="e.g. Tucson, AZ">
                              </div>
                                
                            <div class="form-group">
                                <label>End Location</label>
                                <input id="searchTerms" type="text" class="form-control" name="search" placeholder="Where are you going?">
                            </div>

							<div class="form-group">
							    <label>Display Weather Every:</label>
							    <select class="form-control" id="exampleFormControlSelect1">
							      <option value="5">30 miles</option>
							      <option value="10">60 miles</option>
							      <option value="15">100 miles</option>			     
							    </select>
							  </div>

							</form>
							<button type="submit" class="btn btn-basic btn-lg" id="runSearch"><i class="fa fa-search"></i> Search</button>
						</div>
					</div>
			    </div>

			    <div class="col-sm-9">
			    	<div class="card">
					  <div class="card-header">
					    <h3 id="smallHeader">Top Stories:</h3>
					  </div>
					  <div id="topStories" class="card-body">
					    <iframe
						  width= 100%
						  height="450"
						  frameborder="0" style="border:0"
						  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCoeHafkAPgelHRn50olTj12ag1bkmGHnY
						    &q=Space+Needle,Seattle+WA" allowfullscreen>
						</iframe>
					  </div>
					</div>
			      
			      
			    </div>

			</div>
		</div>
		<div class="row-fluid">
			
		</div>

	</div>
	

	<footer class="container-fluid">
	  <p>FooBar</p>
	</footer>

</body>
</html>
